<div class="portfolio-wrapper">
  <div class="window">
    <h1>Portfolio - Liste des projets</h1>

    <button mat-button routerLink="/portfolio/form">
      <mat-icon>add</mat-icon>
      Ajouter un projet
    </button>
  </div>
  <div class="portfolio-list">
    @for (item of items; track $index) {
      <app-portfolio-list-item [item]="item"></app-portfolio-list-item>
    } @empty {
      <p>Loading...</p>
    }
  </div>
</div>
