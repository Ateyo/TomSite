<div class="portfolio-wrapper">
  <div class="portfolio-list">
    <button mat-button (click)="openForm()">
      <mat-icon>add</mat-icon>
      Add Item
    </button>
    @if (isFormOpen) {
      <app-item-form></app-item-form>
    }
    @for (item of items; track $index) {
      <app-portfolio-list-item [item]="item"></app-portfolio-list-item>

      <!-- <app-portfolio-item [item]="item"></app-portfolio-item> -->
    } @empty {
      <p>Loading...</p>
    }
  </div>
</div>
